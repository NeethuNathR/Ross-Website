 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css1/style.css' %}">
</head>
<body>
 <div class="signin-form">
                        <h3 class="form-title">LOGIN FOR STAFF</h3>
<form method="post">
                    {% csrf_token %}
                  <div class="form-group">
                                <label for="userid"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" name="userid" id="businessid" placeholder="userid"/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                             <div class="form-group form-button">

                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>

                            </div>
     {% for msg in messages %}

	<h4>{{msg}}</h4>
	 {% endfor %}
 </form>
</body>
</html>
