<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<section class="signup">
            <div style="background-color:#D1F2EB ;" class="container">
                <div class="signup-content">
                    <div class="signup-form">
                     <h2 class="form-title">Change Password</h2>
<form method="POST">
    {% csrf_token %}
       <div class="form-group">
           <label for="username"><i class="zmdi zmdi-account material-icons-name"></i> </label>
    <input type="text" name="username" placeholder="username"><br>
       </div>
    <div class="form-group">
           <label for="old_password"><i class="zmdi zmdi-account material-icons-name"></i> </label>
    <input type="password" name="old_password" placeholder="old password"><br>
    </div>
    <div class="form-group">
           <label for="new_password"><i class="zmdi zmdi-account material-icons-name"></i> </label>
    <input type="password" name="new_password" placeholder="new password"><br>
    </div>
     <div class="form-group form-button">
         <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                            </div>

</form>
                    </div>
                </div>
            </div>
</section>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
