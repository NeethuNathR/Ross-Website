{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css1/style.css' %}" rel="stylesheet">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


 <section class="signup">
            <div style="background-color:#D1F2EB ;" class="container">
                <div class="signup-content">
                    <div class="signup-form">
                     <h2 class="form-title">Sign up</h2>

                        <form method="POST" class="register-form" id="register-form">
                             {% csrf_token %}

                            <div class="form-group">
                                <label for="userid"><i class="zmdi zmdi-account material-icons-name"></i> </label>
                                <input type="text" name="userid" id="userid" placeholder="Userid"/>
                            </div>


                      <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i> </label>
                                <input type="text" name="username" id="name" placeholder="Name"/>
                            </div>

                             <div class="form-group">
                                <label for="designation"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="designation" id="bname" placeholder="Designation"/>
                            </div>


                             <div class="form-group">
                                <label for="contact"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number"name="contact" id="number" placeholder="ContactNumber"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                             <div class="form-group">
                                <label for="address"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="address" id="address" placeholder="Business Address"/>
                            </div>

                             <div class="form-group">
                                <label for="district"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="district" id="district" placeholder="District"/>
                            </div>
                             <div class="form-group">
                                <label for="state"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="state" id="state" placeholder="State"/>
                            </div>
                            <div class="form-group">
                                <label for="pincode"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" name="pincode" id="pincode" placeholder="pincode"/>
                            </div>
                             <div class="form-group">
                                <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="pass" placeholder="Password"/>
                            </div>
                         <div class="form-group">
                                <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="re_pass" placeholder="Repeat your password"/>
                            </div>


                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form></div>


                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
                  {% for msg in messages %}

	<h5>{{msg}}</h5>
	 {% endfor %}

                </div>
            </div>
 </section>
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
